<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-4D Visualizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/rocketIconLetterV.png">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">3D-4D Visualizer</span>
        </div>
    </nav>

    <div class="accordion accordion-flush mobileMenu bg-light" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Render the Object
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="d-flex flex-column justify-content-center align-items-center">

                    <button class="functionBtn" id="renderCubeBtnM">Render Cube - 3D</button>
                    <button class="functionBtn" id="renderTesseractBtnM">Render Tesseract - 4D</button>
    
                    <button class="clearCanvasBtn" id="clearCanvasBtn">Clear Canvas</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex mt-2 mb-3">

        <div class="desktopMenu">
            <div class="desktopMenuFunctions d-flex flex-column justify-content-center align-items-center">
                <h3>Render the Object</h3>

                <button class="functionBtn" id="renderCubeBtnD">Render Cube - 3D</button>
                <button class="functionBtn" id="renderTesseractBtnD">Render Tesseract - 4D</button>

                <button class="clearCanvasBtn" id="clearCanvasBtn">Clear Canvas</button>
            </div>
        </div>

        <div class="canvasContainer d-flex justify-content-center align-items-center mt-3" id="canvasContainer">
            <canvas width="600" height="600" style="border: 1px solid gray;" id="miCanvas"></canvas>
        </div>

    </div>

    <footer class="bg-dark text-lg-start p-5 container-fluid">
        <div class="text-light text-center">
            © 2021 Copyright: Made with ❤ by Julián Valero
        </div>
    </footer>

    <script type="module" src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
